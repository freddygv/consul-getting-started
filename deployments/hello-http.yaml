apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-http-deployment
  labels:
    app: hello-http
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-http
  template:
    metadata:
      labels:
        app: hello-http
    spec:
      containers:
      - name: hello-http
        image: freddygv/hello-http:0.1.0
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
      initContainers:
      - name: hello-http-init
        image: freddygv/hello-http-init:0.1.0
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
